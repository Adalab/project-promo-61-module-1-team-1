  parr1="Mallorca es una isla española situada en la parte central del archipiélago balear, en el mar Mediterráneo. Su capital, y también la de la comunidad autónoma de las Islas Baleares, es Palma de Mallorca. Mallorca, cuya denominación proviene del latín, insula maior (isla mayor), es la isla más grande del archipiélago balear y un destino turístico de renombre mundial gracias a su diversidad de paisajes, que combinan playas, calas, montañas y acantilados"

  parr2="La Catedral-Basílica de Santa María de Mallorca, conocida como La Seu, es un imponente templo de estilo gótico levantino, construido a orillas de la bahía de Palma a partir del siglo XIII. Destaca por su ubicación frente al mar, sus grandes dimensiones, el espectacular rosetón gótico y las intervenciones artísticas de Antoni Gaudí y Miquel Barceló"
