  parr1="Sevilla es una ciudad que deja huella. Siendo el más extenso de España y uno de los más grandes de Europa. La ciudad tiene muchos monumentos famosos, como la Catedral (con su torre, la Giralda), el Alcázar y el Archivo de Indias. Estos tres lugares fueron declarados Patrimonio de la Humanidad por la Unesco en 1987."

  foto1="/images/plaza-de-españa.png"
  foto1__alt="Plaza de españa"

  parr2="La Plaza de España de Sevilla es uno de los monumentos más emblemáticos y visitados de la ciudad. Ubicada en el Parque de María Luisa, combina elementos de la arquitectura regionalista andaluza con neomudéjar, creando un escenario único. La construcción de la Plaza de España comenzó en 1914 y se prolongó hasta 1928. El diseño de González combinó elementos del Renacimiento y el Barroco con características propias de la arquitectura regionalista andaluza, utilizando materiales locales como el ladrillo, el mármol y la cerámica para crear una estética representativa de la identidad sevillana"

  foto2="/images/alcaza.png"
  foto2__alt="alcazar"

  parr3="El Real Alcázar de Sevilla es un conjunto de palacios rodeados por una muralla. Pedro I el Cruel reedificó el antiguo edificio almohade para habilitarlo como residencia real en el siglo XIV. Tiene aportaciones de todas las épocas, aunque domina el estilo mudéjar y renacentista."

  abouttext="Mi nombre es Yiyi, tengo 32 años. Lo que más me gusta en este mundo es viajar y sumergirme en nuevas culturas. Por eso recomiendo visitar Sevilla, ya que te pierdes en sus calles con su olor característico a azahar y en ver sus monumentos."
